<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     
 <link rel="stylesheet" href="style.css"/>


</head>
<body>

    <div id="container">
    <div id="app">

        <div id="results"></div>
        <div id="calc">1+1=</div>
        <div id="result">2</div>

        <table id="numpad" cellspacing="0">
        
            <tr>
                <td><button id="number" class="toprow">AC</button></td>
                <td><button id="number" class="toprow">+/-</button></td>
                <td><button id="number" class="toprow">%</button></td>
                <td><button id="number" class="toprow">รท</button></td>
            </tr>
            <tr>
                <td><button id="number">7</button></td>
                <td><button id="number">8</button></td>
                <td><button id="number">9</button></td>
                <td><button id="number" class="siderow">ร</button></td>
            </tr>
            <tr>
                <td><button id="number">4</button></td>
                <td><button id="number">5</button></td>
                <td><button id="number">6</button></td>
                <td><button id="number" class="siderow">-</button></td>
            </tr>
            <tr>
                <td><button id="number">1</button></td>
                <td><button id="number">2</button></td>
                <td><button id="number">3</button></td>
                <td><button id="number" class="siderow">+</button></td>
            </tr>
            <tr>
                <td><button id="number">C</button></td>
                <td><button id="number">0</button></td>
                <td><button id="number">.</button></td>
                <td><button id="number" class="siderow">=</button></td>
            </tr>
            
        </table>
    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
